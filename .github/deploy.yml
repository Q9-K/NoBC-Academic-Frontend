name: Frontend deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: get env
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: cross-the-world/scp-pipeline@master
        with:
          host: ${{secrets.IP}}
          user: ${{secrets.USER}}
          pass: ${{secrets.PASSWORD}}
          connect_timeout: 10s
          local: "./NoBeiCi/dist/*"
          remote: "/home/q9k"
